<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fondo.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>

<body>
    <header class="cabecera">
        <div class="cabecera-logos">
            <div class="position-logo">
                <img src="img-netflix/netflix-logo.png" alt="" class="logo">
            </div>
        </div>
    </header>
    <section class="contenido">

        <div class="card">
            <div class="card-interno">
                <p class="text-one">Inicia sesión</p>

                <input type="text" placeholder="Email o número de celular" class="input-form">
                <input type="password" placeholder="contraseña" class="input-form">

                <button type="button" class="button-iniciar-sesion">Iniciar sesión</button>
                <p class="text-two">O</p>
                <button type="button" class="button-codigo">Usar un código de inicio de sesión</button>
                <a href="·" class="renovar-password">¿Olvidaste la contraseña?</a>
                <div class="option">
                    <input type="checkbox" id="input-check" class="input-check">
                    <label for="input-check">Recuérdame</label>
                </div>
                <p class="text-three">Primera vez en Netflix?
                    <a href="#" class="suscription">Suscribete ahora</a>
                </p>
                <p class="text-four">Esta página está protegida por Google reCAPTCHA para comprobar que no eres un
                    robot.
                    <a href="#" class="information">Más info.</a>
                </p>
            </div>
        </div>

    </section>
</body>

</html>
