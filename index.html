<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fondo.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.jHQLwTvVoKGcJNKN_5jL3QHaHa?rs=1&pid=ImgDetMain" type="image/x-icon">
    <title>Netflix</title>
</head>

<body>
    <header class="cabecera">
        <div class="cabecera-logos">
            <div class="position-logo">
                <img src="img-netflix/netflix-logo.png" alt="" class="logo">
            </div>
            <div class="position-boton">
                <div class="label-idioma-div">
                    <label for="label-idioma" class="label-idioma"></label>
                    <select name="idioma" id="label-idioma">
                        <option value="español">Español</option>
                        <option value="english">English</option>
                    </select>
                </div>
                <div class="position-boton-dos">
                    <a href="login.html" type="button-iniciar" class="boton-iniciar-sesion">iniciar sesión</a>
                </div>
            </div>
        </div>
    </header>
    <section class="contenido">
        <p class="parrafo-uno">Películas y series ilimitadas y mucho más</p>
        <P class="parrafo-dos">Disfruta donde quieras. Cancela cuando quieras.</P>
        <p class="parrafo-tres">¿Quieres ver Netflix? Ingresa tu email o número de celular para crear una cuenta o
            reiniciar tu membresía.</p>
        <div class="div-acceder">
            <div class="form-input">
                <label for="email" class="form-label"></label>
                <input type="email" name="email" id="email" class="input-email" placeholder="Email o número de celular">
            </div>
            <div>
                <button type="button" class="button-acceder">Comenzar ></button>
            </div>
        </div>

    </section>
</body>

</html>
